version: '3.9'

services:

  postgresql:
    container_name: Postgresql
    image: postgresql
    ports:
      - "5432:5432"
    build:
      network: host
    environment:
      - POSTGRES_PASSWORD=P@ssw0rd
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgresql:/var/lib/postgresql/data
#    logging:
#      driver: none
#    restart: always

  api:
    container_name: Api
    image: api
    build:
      network: host
      context: ./Schedule
      dockerfile: Schedule.Api/Dockerfile
    ports:
      - "5050:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - postgresql
    volumes:
      - ~/.aspnet/https:/https:ro
    #logging:
    #  driver: none
    #restart: always

  react:
    container_name: React
    image: react
    build: 
      network: host
      context: ./schedule.web.application
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "3000:80"
    stdin_open: true
    #logging:
    #  driver: none
    #restart: always

volumes:
  postgresql: